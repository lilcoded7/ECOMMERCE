
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Fontawesome -->
  <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet">
  <!-- Flaticons -->
  <link href="{% static 'assets/css/font/flaticon.css' %}" rel="stylesheet">
  <!-- Swiper Slider -->
  <link href="{% static 'assets/css/swiper.min.css' %}" rel="stylesheet">
  <!-- Range Slider -->
  <link href="{% static 'assets/css/ion.rangeSlider.min.css' %}" rel="stylesheet">
  <!-- magnific popup -->
  <link href="{% static 'assets/css/magnific-popup.css' %}" rel="stylesheet">
  <!-- Nice Select -->
  <link href="{% static 'assets/css/nice-select.css' %}" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <!-- Custom Responsive -->
  <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&amp;display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>
<body>

  <div id="banner-adv" style="background-color: #4f868c;" class="banner-adv">
    <a href="#"> <span class="text">Get FREE DELIVERY on your first order.</span>
    </a> <span class="close-banner"></span>
  </div>
  <!-- Navigation -->
  <div class="header">
    <header class="full-width">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mainNavCol">
                    <!-- logo -->
                    <div class="logo mainNavCol">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'assets/img/logo.png' %}" class="img-fluid" alt="Logo">
                        </a>
                    </div>
                    <!-- logo -->
                    <div class="main-search mainNavCol">
                        <form class="main-search search-form full-width">
                            <div class="row">
                                <!-- location picker -->
                                <div class="col-lg-6 col-md-5">
                                    <a href="#" class="delivery-add p-relative"> <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                                        <span class="address">JEHOTOP|Shop</span>
                                    </a>
                                    <div class="location-picker">
                                        <input type="text" class="form-control" placeholder="Enter a new address">
                                    </div>
                                </div>
                                <!-- location picker -->
                                <!-- search -->
                                <form method="POST">
                                  <div class="col-lg-6 col-md-7">
                                    <div class="search-box padding-10">
                                        <input type="text" class="form-control" placeholder="Pizza, Burger, Chinese">
                                        <button class="btn btn-secondary" type="submit">Search</button>
                                    </div>
                                </div>


                                </form>
                                
                                
                                <!-- search -->
                            </div>
                            
                        </form>
                        
                    </div>
                    <div class="right-side fw-700 mainNavCol">
                        <div class="catring parent-megamenu">
                            <a class="btn btn-primary" href="#"> 
                              Track-item
                              
                            </a>
                           
                        </div>
                        <!-- mobile search -->
                        <div class="mobile-search">
                            <a href="#" data-toggle="modal" data-target="#search-box"> <i class="fas fa-search"></i>
                            </a>
                        </div>
                        <!-- mobile search -->
                        <!-- user account -->
                        <div class="user-details p-relative">
                            <a href="#" class="text-light-white fw-500">
                                <img src="{% static 'assets/img/user-1.png' %}" class="rounded-circle" alt="userimg"> <span>Welcome To JEHOTOP|Shop</span>
                            </a>
                        </div>
                        <!-- mobile search -->
                        <!-- user cart -->
                        <div class="cart-btn cart-dropdown">
                            <a href="{% url 'cart' %}" class="text-light-green fw-700"> <i class="fas fa-shopping-bag"></i>
                                <span class="user-alert-cart">0{{cartItems}}</span>
                            </a>
                            
                        </div>
                        <!-- user cart -->
                    </div>
                </div>
            </div>
        </div>
    </header>
  </div>



  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
     <!-- Popper -->
     <script src="{% static 'assets/js/popper.min.js' %}"></script>
     <!-- Bootstrap -->
     <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
     <!-- Range Slider -->
     <script src="{% static 'assets/js/ion.rangeSlider.min.js' %}"></script>
     <!-- Swiper Slider -->
     <script src="{% static 'assets/js/swiper.min.js' %}"></script>
     <!-- Nice Select -->
     <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
     <!-- magnific popup -->
     <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
     <!-- Maps -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnd9JwZvXty-1gHZihMoFhJtCXmHfeRQg"></script>
     <!-- sticky sidebar -->
     <script src="{% static 'assets/js/sticksy.js' %}"></script>
     <!-- Munch Box Js -->
     <script src="{% static 'assets/js/munchbox.js' %}"></script>

    <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  

  
</body>
</html>
